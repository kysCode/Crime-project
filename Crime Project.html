<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>Crime Reporting Portal</title>
   
   <style>
    #reportForm {
        margin-top: 20px;
    }
    #reportForm label {
        display: block;
        margin-bottom: 5px;
    }
    #reportForm input[type="text"],
    #reportForm textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }
    #reportForm button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    #reportForm button:hover {
        background-color: #45a049;
    }
    </style>

</head>
<body>
    <div class="container">
        <h2>Crime Reporting Portal</h2>
        <div id="loginForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
 
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
 
            <label for="crimeLocation">Crime Location:</label>
            <input type="text" id="crimeLocation" placeholder="Enter the crime location" required>
 
            <button onclick="submitForm()">Submit</button>
           <p id="errorMessage" style="color: red; display: none;">Please fill in all fields.</p>

           <img src="person.jpg" alt="Person" width="300" height="200">
        </div>
        <div id="successMessage" style="display: none;">
            <p>Welcome to the Crime Reporting Portal</p>
            <a href="https://www.met.police.uk/cp/crime-prevention/personal-safety-how-to-stay-safe/"><button onclick="showSafetyTips()">Show Safety Tips</button></a>
            <div id="safetyTips" style="display: none;">
            </div>
        </div>

        <!-- Form -->
        <div id="reportForm" style="display: none;" top:500px>
            <h3>Report Crime</h3>
            <form id="crimeForm">
                <label for="crimeType">Crime Type:</label>
                <input type="text" id="crimeType" name="crimeType" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
                <button onclick="handleSubmit(event)">Post</button>

                <button type="submit">Home</button>
            </form>
        </div>
        
        <!-- Div to display the result -->
        <div id="result"></div>

    </div>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""></script>
    <script src="script.js"></script>
 </body>
</html>
