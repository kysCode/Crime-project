<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>Crime Reporting Portal</title>
</head>
<body>
    <div class="container">
        <h2>Crime Reporting Portal</h2>
        <div id="loginForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
 
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
 
            <label for="crimeLocation">Crime Location:</label>
            <input type="text" id="crimeLocation" placeholder="Enter the crime location" required>
 
            <button onclick="submitForm()">Submit</button>
           <p id="errorMessage" style="color: red; display: none;">Please fill in all fields.</p>
        </div>
        <div id="successMessage" style="display: none;">
            <p>Welcome to the Crime Reporting Portal</p>
            <button onclick="showSafetyTips()">Show Safety Tips</button>
            <div id="safetyTips" style="display: none;">
                <!-- Safety tips content goes here -->
                <a href="https://www.met.police.uk/cp/crime-prevention/personal-safety-how-to-stay-safe/">Stay safe</a>
                <ul>
                    <!-- Add more tips as needed -->
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
 </body>
</html>
